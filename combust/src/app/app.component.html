<div class="container">
  <!-- Static navbar -->
  <nav class="bg-dark mb-4 navbar navbar-dark navbar-expand-md">
    <div class="container-fluid">
      <div class="navbar-header">
        <a [routerLink]="['/dataeventrecords']" class="navbar-brand">
          <img src="assets/damienbod.jpg" height="40" style="margin-top:-10px;" />
        </a>
      </div>
      <div class="navbar-collapse collapse" id="navbar">
        <ul class="mr-auto navbar-nav">
          <li class="nav-item">
            <a class="nav-link" *ngIf="isAuthenticated" [routerLink]="['/dataeventrecords']">DataEventRecords</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" *ngIf="isAuthenticated" [routerLink]="['/dataeventrecords/create']">Create DataEventRecord</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" *ngIf="!isAuthenticated" (click)="login()">LOGIN</a>
          </li>
          <li class="nav-item"><a class="nav-link" *ngIf="isAuthenticated" (click)="logout()">LOGOUT</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Additional Navigation Bar -->
  <nav>
    <ul>
      <li><a routerLink="/about-us">About Us</a></li>
      <li><a routerLink="/counter">Counter Page</a></li>
    </ul>
  </nav>

  <!-- Authentication and User Data -->
  <div *ngIf="!isAuthenticated">
    <button (click)="login()">Login</button>
  </div>

  <div *ngIf="isAuthenticated">
    <button (click)="logout()">Logout</button>
    <p>Welcome, {{ userData?.name }}</p>
    <pre>{{ userData | json }}</pre>
  </div>

  <!-- Router Outlet for displaying routed components -->
  <router-outlet></router-outlet>
</div>
